<div> <!--Make sure you have an outer div if you are putting this in a kendo window-->
    <div id="RDPHTML" class="form-horizontal">
            <div>
                <div class="col-group">
					<div class="inline-spacing">
                        <label>Which Device:</label>
                    </div>
                    <div class="inline-spacing">
                        <select id="CIDropDownSelect" data-role="dropdownlist" data-bind="source: CIDropDown" data-text-field="Text" data-value-field="Id"/>
                    </div>
                </div>				
                <div class="window-buttons">
                    <button data-role="button"
                            class="btn btn-primary"
                            data-bind="events: { click: okClick }">
                        OK
                    </button>
                    <button data-role="button"
                            class="btn btn-primary"
                            data-bind="events: { click: cancelClick }">
                        Cancel
                    </button>
                </div>
 
            </div>
    </div>
</div>
